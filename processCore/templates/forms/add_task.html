{% extends 'layouts/base.html' %}

{% block title %}Crear tarea{% endblock title %}

{% block content %}
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Crear tarea</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="{% url 'client_list' %} ">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="{% url 'process_list' client_pk=client.pk %}">Listado: {{ client.name }}</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="{% url 'process_detail' client_pk=client.pk process_pk=process.pk %}">{{ process.name }}</a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="">Crear tarea</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8 ml-auto mr-auto mt-5">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Crear tarea</div>
                </div>
                <div class="card-body col-md-10 ml-auto mr-auto">
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success text-center pull-right mt-2" type="submit">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
