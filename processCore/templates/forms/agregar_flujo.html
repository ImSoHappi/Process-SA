{% extends 'layouts/base.html' %}

{% block title %} Agregar flujo de tareas{% endblock title %}

{% block content %}
    <div class="page-inner">
        <div class="page-header">
            <h4 class="page-title">Crear flujo de tareas</h4>
            <ul class="breadcrumbs">
                <li class="nav-home">
                    <a href="{% url 'client_list' %} ">
                        <i class="flaticon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="flaticon-right-arrow"></i>
                </li>
                <li class="nav-item">
                    <a href="">Agregar flujo de tareas</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8 ml-auto mr-auto mt-5">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Agregar flujo de tareas</div>
                </div>
                <div class="card-body col-md-10 ml-auto mr-auto">
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success text-center pull-right mt-2" type="submit">Agregar</button>
                            <div class="row">
                                <div class="col-md-4">
                                    <a href="/flujo_list/{{ client.pk }}/{{process.pk}}" class="btn btn-warning mt-4">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
